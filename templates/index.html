<!DOCTYPE html>
<html>
<head>
    <title>Store Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #0099cc;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #333;
            text-align: left;
            color: #fff;
        }
        th {
            background-color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #0099cc;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #777;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        input[type="submit"] {
            background-color: #0099cc;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Store Management System!</h1>
        <h2>Inventory:</h2>
        {% if inventory %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item, quantity in inventory.items() %}
                        <tr>
                            <td>{{ item }}</td>
                            <td>{{ quantity }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No items in the inventory.</p>
        {% endif %}
        <h2>Add Item:</h2>
        <form action="/add_item" method="POST">
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" class="form-control" name="item" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" name="quantity" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
        <h2>Remove Item:</h2>
        <form action="/remove_item" method="POST">
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" class="form-control" name="item" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" name="quantity" required>
            </div>
            <input type="submit" class="btn btn-danger" value="Remove">
        </form>
        <h2>Sell Item:</h2>
        <form action="/sell_item" method="POST">
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" class="form-control" name="item" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price_per_unit">Price per Unit:</label>
                <input type="number" class="form-control" name="price_per_unit" required step="0.01">
            </div>
            <input type="submit" class="btn btn-success" value="Sell">
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
